
services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: video
      POSTGRES_PASSWORD: video
      POSTGRES_DB: postgres
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"

  qdrant:
    image: qdrant/qdrant:v1.13.4
    restart: unless-stopped
    volumes:
      - qdrant_data:/qdrant/storage
    ports:
      - "6333:6333"

  temporal:
    image: temporalio/auto-setup:1.25.2
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      DB: postgres12
      DB_PORT: 5432
      POSTGRES_USER: video
      POSTGRES_PWD: video
      POSTGRES_SEEDS: postgres
    ports:
      - "7233:7233"

  temporal-ui:
    image: temporalio/ui:2.34.0
    restart: unless-stopped
    depends_on:
      - temporal
    environment:
      TEMPORAL_ADDRESS: temporal:7233
      TEMPORAL_CORS_ORIGINS: http://localhost:8080

  temporal-ui-proxy:
    image: nginx:1.27-alpine
    restart: unless-stopped
    depends_on:
      - temporal-ui
    volumes:
      - ./docker/temporal-ui-proxy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/temporal-ui-proxy/inject-i18n.js:/etc/nginx/inject/inject-i18n.js:ro
    ports:
      - "8088:8088"

  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - postgres
      - temporal
      - minio
      - qdrant
    environment:
      APP_ENV: dev
      DATABASE_URL: postgresql+psycopg://video:video@postgres:5432/video
      TEMPORAL_ADDRESS: temporal:7233
      TEMPORAL_NAMESPACE: default
      TEMPORAL_TASK_QUEUE: video-edit-task-queue
      QDRANT_URL: http://qdrant:6333
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
      LOCAL_API_TOKEN: dev-token
      QA_THRESHOLD: "0.82"
      MAX_ITERATIONS: "3"
      MODEL_RUNTIME_MODE: api
      ALLOW_LOCAL_MODEL_INSTALL: "false"
      MODEL_API_PROVIDER: openai_compatible
      ALLOW_API_STUB_FALLBACK: "true"
      ENABLE_FALLBACK_ORCHESTRATOR: "true"
      SAFETY_ADMIN_TOKEN: dev-admin-token
      SAFETY_OVERRIDE_ALLOW_RULES: high_risk_face_swap
    command: uvicorn video_platform.api.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"

  orchestrator-worker:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - postgres
      - temporal
      - qdrant
    environment:
      APP_ENV: dev
      DATABASE_URL: postgresql+psycopg://video:video@postgres:5432/video
      TEMPORAL_ADDRESS: temporal:7233
      TEMPORAL_NAMESPACE: default
      TEMPORAL_TASK_QUEUE: video-edit-task-queue
      QDRANT_URL: http://qdrant:6333
      LOCAL_API_TOKEN: dev-token
      QA_THRESHOLD: "0.82"
      MAX_ITERATIONS: "3"
      MODEL_RUNTIME_MODE: api
      ALLOW_LOCAL_MODEL_INSTALL: "false"
      MODEL_API_PROVIDER: openai_compatible
      ALLOW_API_STUB_FALLBACK: "true"
      ENABLE_FALLBACK_ORCHESTRATOR: "true"
      SAFETY_ADMIN_TOKEN: dev-admin-token
      SAFETY_OVERRIDE_ALLOW_RULES: high_risk_face_swap
    command: python -m video_platform.worker.run_worker

  ops-web:
    image: nginx:1.27-alpine
    restart: unless-stopped
    depends_on:
      - api-gateway
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:8080"

volumes:
  pg_data:
  minio_data:
  qdrant_data:
